<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Draft</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script type="text/javascript" src="js/my-app.js"></script>
		<script type="text/javascript" src="js/actions.js"></script>
		<script type="text/javascript" src="js/builder.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

		<style type="text/css">
			body {
				/*font-family: "Arial Black", Gadget, sans-serif;*/
			}

			div.colorBox {
				float:left;
				position: relative;

				width: 15px;
				height: 15px;

				margin-right: 5px;

				border-style: solid;
				border-width: 1px;
				border-color: rgb(196, 196, 196);

				text-align: center;
			}

		</style>

	</head>
	<body data-ng-controller="mastercontroller">
		<p>{{user.filterOptions}}</p>
		<div>
			<div ng-repeat="colorKey in colorKeys"> 
				<div style="padding-bottom:5px;">
					<div class="colorBox" style="background-color:{{colorKey.color}}; color:{{colorKey.contentColor}};">{{colorKey.content}}</div>
					<div>{{colorKey.text}}</div>
				</div>
			</div>
			
			<label ng-repeat="filterOption in filterOptions">
				<div>
					<input type="checkbox" checklist-model="user.filterOptions" checklist-value="filterOption.id"> {{filterOption.text}} </input>
				</div>
			</label>
	
			<table>
				<tr>
					<td><button ng-click="prev()">Previous</button></td>
					<td><div>{{heading}}</div></td>
					<td><button ng-click="next()">Next</button></td>
				</tr>
			</table>
			<div directive>{{heading}}</div>
		</div>

	</body>
</html>
